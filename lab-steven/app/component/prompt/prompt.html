<section class="prompt">
  <ul>
    <li>
      <span>Name:</span>
      <span>{{promptCtrl.player.name}}</span>
    </li>
    <li>
      <span>HP: </span>
      <span class="hp">{{promptCtrl.player.hp}}</span> / <span class="hp">{{promptCtrl.player.maxHP}}</span>
    </li>
    <li>
      <span>MP: </span>
      <span class="mp">{{promptCtrl.player.mp}}</span> / <span class="mp">{{promptCtrl.player.maxMP}}</span>
    </li>
  </ul>
</section>
