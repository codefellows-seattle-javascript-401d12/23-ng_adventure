<section class="game-history">
  <h2>Game History</h2>

  <ul ng-repeat="stat in gameHistoryCtrl.history">
    <li>
      <span>turn:</span>
      <span>{{ stat.turn }}</span>
    </li>
    <li>
      <span>location:</span>
      <span>{{ stat.location }}</span>
    </li>
    <li>
      <span>scenario:</span>
      <span>{{ stat.desc }}</span>
    </li>
  </ul>
</section>
