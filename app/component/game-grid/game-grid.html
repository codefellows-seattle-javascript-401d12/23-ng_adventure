<section class="game-grid">
  <div class="grid-row" ng-repeat="row in gameGridCtrl.getGrid()">
    <div ng-repeat="cell in row"
      ng-class="{
        'grid-cell': true,
        wt: cell.walls.indexOf('top') !== -1,
        wr: cell.walls.indexOf('right') !== -1,
        wb: cell.walls.indexOf('bottom') !== -1,
        wl: cell.walls.indexOf('left') !== -1
      }">
      <span ng-show="cell.contents">{{ cell.contents }}</span>
      <div ng-show="cell.hasPlayer" class="player-icon">
        {{ gameGridCtrl.player.items.join() }}
      </div>
    </div>
  </div>
</section>
