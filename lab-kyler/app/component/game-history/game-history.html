<section class="history">
  <h2 class="historyh2">move history</h2>

  <table>
    <tr><td class="thturn">Turn#</td><td class="thlocation">Location</td></tr>
    <tr ng-repeat="i in gameHistoryCtrl.history">
      <td class="turn-column">{{ i.turn }}</td>
      <td class="location-column">{{ i.location }}</td>
    </tr>
  </table>
</section>
